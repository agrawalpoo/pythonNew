  <body>
    <a href="index.html" class="text-dark"><i class="bi bi-arrow-left fa-2x mx-3"></i></a>
    <div class="container p-3">

      <h1 class="text-center pb-3">Sign Up</h1>
      <hr class="pb-2" />
      <form class="p-3 bg-warning bg-opacity-25" action="mailto:lalitkumar9710888@gmail.com" method="post"
      enctype="multipart/form-data">
        <div class="container">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Frist Name</label>
              <input
                type="Firstname"
                class="form-control"
                size="15"
                id="inputEmail4"
                placeholder="Enter Your  Frist Name"
                required
              />
              
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input
                type="Lastname"
                class="form-control"
                size="15"
                id="inputEmail4"
                placeholder="Enter Your Last Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                size="40"
                id="inputEmail4"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                size="8"
                id="inputPassword4"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter Your Address"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Enter City"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>--Select Your State--</option>
                <option>Andaman and Nicobar Island</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chandighar</option>
                <option>Chhattisghar</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Goa</option>
                <option>Gujrat</option>
                <option>Haryana</option>
                <option>Himachal Pardesh</option>
                <option>Jammu and Kashmir</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Ladakh</option>
                <option>Lakshadweep</option>
                <option>Madhya Pardesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>NCT of Delhi</option>
                <option>Odisha</option>
                <option>Puducherry</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pardesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="inputZip" required />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <p>hello india</p>
                <label class="form-check-label" for="gridCheck">
                  Check me out bb
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                <a href="" class="text-white text-decoration-none"
                  >Sign up</a
                >
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="col text-end p-3 bg-warning bg-opacity-25">
      <button type="submit" class="btn btn-danger">
        <a href="index.html" class="text-white text-decoration-none">Cancel</a>
      </button>
      </div>
    </div>



  </body>
</html>
